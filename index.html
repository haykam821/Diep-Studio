<html>

<head>
    <title>Diep Studio</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta charset="utf8">
    <script src="index.js" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>
</head>

<body>
    <canvas id="mainCanvas">Update your browser.</canvas>
    <div id="coordinates">
        <span>X:</span>
        <span id="xPos">0</span>
        <br>
        <span>Y:</span>
        <span id="yPos">0</span>
    </div>
    <div id="sidebar">
        <h1 class="head">Diep Studio</h1>

        <p style="text-align: center; margin: 5px">
            Welcome to Diep Studio! It is currently in beta; please send haykam any questions or concerns you may have. Thanks!
        </p>

        <div id="options">
            <h2 class="head">
                Data Management</h2>
            <textarea rows="3" style="width: 100%; resize: none; height: auto" placeholder="Paste your scene here"></textarea>
            <div class="buttonPair">
                <button id="import" class="dbtn-blue" title="Imports a Diep Studio or DSM scene.">Import</button>
                <button id="importSaved" class="dbtn-blue" title="This will replace the current scene with the one you last saved.">Import Saved</button>
            </div>
            <div class="buttonPair">
                <button id="export" class="dbtn-green" title="Saves and exports as JSON.">Save & Export</button>
                <button id="exportDSM" class="dbtn-green" title="Exports so you can use it with Diep Scene Maker.">Export to DSM</button>
            </div>
            <div class="buttonPair">
                <button id="reset" class="dbtn-red" title="This will remove all progress on the current scene!">Clear</button>
            </div>

            <h2 class="head">Camera</h2>
            <div class="buttonPair">
                <button id="jumpCenter">Go to Center</button>
                <button id="jumpPos">Go to Position</button>
            </div>

            <h2 class="head">Grid Settings</h2>
            <div class="optionRow">
                <span>Grid Size:</span>
                <input id="slotSize" type="number" min=1 value=24>
            </div>
            <div class="optionRow">
                <span>Grid Background:</span>
                <input id="gridBackgroundColor" type="color" value="#cdcdcd">
            </div>
            <div class="optionRow">
                <span>Grid Color:</span>
                <input id="gridLineColor" type="color" value="#c0c0c0">
            </div>
        </div>

        <div id="icons">
            <a href="https://www.reddit.com/r/DiepStudio/" target="_blank">
                <i class="fab fa-reddit"></i>
            </a>
            <a href="https://github.com/haykam821/Diep-Studio" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</body>

</html>
