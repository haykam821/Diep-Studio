<html>

<head>
    <title>Diep Studio</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen">
    <link rel="shortcut icon" href="http://diep.io" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta charset="utf8">
    <script src="index.js" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>
</head>

<body>
    <canvas id="mainCanvas">Update your browser.</canvas>
    <span id="coordinates">
        X:
        <span id="xPos">0</span><br>
        Y:
        <span id="yPos">0</span>
    </span>
    <div id="sidebar">
        <h1 id="title">Diep Studio</h2>
        
        <div id="options">
            <span>Grid Size:</span> <input id="slotSize" type="number" min=1 value=24><br>
            <span>Grid Background:</span> <input id="gridBackgroundColor" type="color" value="#cdcdcd"><br>
            <span>Grid Color:</span> <input id="gridLineColor" type="color" value="#c0c0c0">
        </div>

        <div id="icons">
            <a href="https://www.reddit.com/r/DiepStudio/" target="_blank">
                <i class="fab fa-reddit"></i>
            </a>
            <a href="https://github.com/haykam821/Diep-Studio" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</body>

</html>
