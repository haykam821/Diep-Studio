<html>
	<head lang="en">
		<title>Diep Studio</title>

		<!-- SEO stuff -->
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<meta charset="utf8">

		<!-- Library stuff -->
		<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
		<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
		<script src="https://unpkg.com/styled-components@4.1.3/dist/styled-components.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.2/chroma.min.js"></script>

		<script src="magic.js"></script>

		<!-- Higher-order component stuff -->
		<script src="hoc/configinput.js"></script>
		<script src="hoc/error-boundary.js"></script>

		<!-- Component stuff -->
		<script src="components/paragraph.js"></script>
		<script src="components/sidebar-section.js"></script>
		<script src="components/buttonpair.js"></script>
		<script src="components/optionrow.js"></script>
		<script src="components/select.js"></script>
		<script src="components/icon.js"></script>
		<script src="components/colorpicker.js"></script>
		<script src="components/input.js"></script>
		<script src="components/button.js"></script>
		<script src="components/import-box.js"></script>

		<!-- Script stuff -->
		<script src="debug.js" defer></script>
		<script src="sidebar.js" defer></script>
		<script src="index.js" defer></script>
		
		<!-- Style and app stuff -->
		<link rel="stylesheet" type="text/css" href="index.css" media="screen">
		<link rel="manifest" href="manifest.json">

		<!-- Icon stuff -->
		<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div id="loading">
			<span id="loadingTip">Loading...</span>
			<noscript>
				<span id="enableJS">
					(You need JavaScript enabled)
				</span>
			</noscript>
		</div>

		<canvas id="mainCanvas">
			Update your browser.
		</canvas>

		<div id="coordinates">
			<div class="posDisplay">
				<span class="posLabel">X:</span>
				<span class="posVal" id="xPos">0</span>
			</div>
			<div class="posDisplay">
				<span class="posLabel">Y:</span>
				<span class="posVal" id="yPos">0</span>
			</div>
		</div>

		<div id="debug"></div>

		<div id="sidebar"></div>
	</body>
</html>
